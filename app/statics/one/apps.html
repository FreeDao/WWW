                pic = 'http://img.wdjimg.com/award/upload/one/weibo-28.png',
                url = '';

            switch(plat) {
                case 'weibo':
                    url =  'http://service.weibo.com/share/share.php?appkey=1483181040&relateUid=1727978503&title=' + encodeURIComponent(summaryWeibo) + '&url=&pic=' + encodeURIComponent(pic);

                    break
            }
